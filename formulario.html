<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pedido - PETMATCH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0077cc;
      color: white;
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo {
      height: 100px;
      margin-right: 15px;
    }

    .titulo {
      display: flex;
      flex-direction: column;
    }

    .titulo h1 {
      margin: 0;
      font-size: 24px;
    }

    .titulo p {
      margin: 0;
      font-size: 14px;
      color: #d6ecff;
    }

    .contenedor {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input[readonly] {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }

    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo de PETMATCH" class="logo">
    <div class="titulo">
      <h1>PETMATCH</h1>
      <p>Más que moda, un vínculo</p>
    </div>
  </header>

  <div class="contenedor">
    <h2>Formulario de Pedido</h2>

    <form action="https://formspree.io/f/myzjjrpg" method="POST">
      <input type="hidden" name="_next" value="gracias.html">

      <label for="producto">Producto o Paquete:</label>
      <input type="text" id="producto" name="producto" readonly required>

      <label for="talla">Talla (si aplica):</label>
      <input type="text" id="talla" name="talla" readonly>

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección de envío:</label>
      <textarea id="direccion" name="direccion" required></textarea>

      <label for="telefono">Teléfono de contacto:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <button type="submit">Enviar pedido</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const producto = params.get('producto');
    const talla = params.get('talla');

    if (producto) {
      document.getElementById('producto').value = decodeURIComponent(producto);
    }
    if (talla) {
      document.getElementById('talla').value = decodeURIComponent(talla);
    }
  </script>

</body>
</html>
